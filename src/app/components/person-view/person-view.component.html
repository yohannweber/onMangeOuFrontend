<p *ngIf="persons.length === 0">Personne n'a encore vot√©</p>


<div *ngIf="persons.length > 0" class="container grid-striped mx-2">
  <div class="row font-weight-bold py-2">
    <div class="col-xs-12 col-md-3">Nom</div>
    <div class="col-xs-12 col-md-6">Commentaire</div>
  </div>
  <div class="row py-2" *ngFor="let person of persons; index as index">
    <div class="col-xs-12 col-md-3">{{person.name}}</div>
    <div class="col-xs-12 col-md-6">{{person.comment}}</div>
  </div>
  <br>
</div>
