<div class="container" *ngIf="messageHandler.hasMessages() === true">
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <h4 class="alert-heading">{{ messageHandler.message[0].header }}</h4>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"
            (click)="messageHandler.clearMessages()">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ messageHandler.message[0].details }}
    </div>
</div>
